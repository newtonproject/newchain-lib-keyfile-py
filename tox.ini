[tox]
envlist=
    py{37,38,39,310}-core
    py{37,38,39,310}-lint

[flake8]
max-line-length= 100
exclude= tests/*

[testenv]
deps = .[dev]
usedevelop=True
commands=
    core: py.test {posargs:tests}
    lint: flake8 {toxinidir}/newchain_keyfile {toxinidir}/tests
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
